{% extends "base.html" %}

{% block content %}
    <h1>Admin Panel</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Логин</th>
                <th>Имя</th>
                <th>Возраст</th>
                <th>Пол</th>
                <th>Ищет</th>
                <th colspan="2">Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.age }}</td>
                    <td>{{ user.gender }}</td>
                    <td>{{ user.search_gender }}</td>
                    <td><a href="{{ url_for('edit_user', user_id=user.id) }}">Редактировать</a></td>
                    <td>
                        
                        <form method="POST" action="{{ url_for('delete_user', user_id=user.id) }}" style="display:inline;">
                            
                            <button type="submit">Удалить</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
